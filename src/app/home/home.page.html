<ion-header>
  <ion-toolbar translucent>
    <div text-center ion-text color="primary">
      Buscador de Códigos Litoestratigráficos
      <a float-right padding-end href="/ayuda">
        <ion-icon name="help"></ion-icon>
      </a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row lign-items-end>
    <ion-col offset="8">
      <ion-item no-padding float-right>
        <ion-label ion-text color="danger" *ngIf="!online">Offline</ion-label>
        <ion-label ion-text color="primary" *ngIf="online">Online</ion-label>
        <ion-toggle [disabled]="online" [checked]="online" [(ngModel)]="online" (ionChange)="updateOnline()"></ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- <ion-searchbar debounce="500" (ionInput)="setFilteredItems($event)" [(ngModel)]="searchTerm"></ion-searchbar> -->
  <ion-row>
    <ion-col offset="2" offset-md="3" size=7 size-md="6">
      <ion-input style="border: solid 0.1px;" (keyup.enter)="setFilteredItems(searchTerm)" ion-item placeholder="texto a buscar"
        [(ngModel)]="searchTerm"></ion-input>
    </ion-col>
    <ion-col size=3 size-md="1">
      <ion-button expand="block" (click)="setFilteredItems(searchTerm)">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col offset="2" offset-md="4" size="4" size-md="3">
      <ion-label float-right>Filtrar por:</ion-label>
    </ion-col>
    <ion-col>
      <ion-select size="6" size-md="5" placeholder="Seleccione" [(ngModel)]="searchTipe" interface="popover">
        <ion-select-option value="rango">Rango</ion-select-option>
        <ion-select-option value="unidad">Unidad</ion-select-option>
        <ion-select-option value="edad">Edad</ion-select-option>
        <ion-select-option value="abreviatura">Abreviatura</ion-select-option>
        <ion-select-option value="">Todos</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-item-divider no-padding>
    <ion-label text-center>
      Listado de Códigos
    </ion-label>
  </ion-item-divider>
  <!--   <div *ngIf="!items" class="spinner-container">
    <ion-spinner name="lines"></ion-spinner>
  </div> -->
  <ion-row padding>
    <ion-col size="3">
      <b>Rango</b>
    </ion-col>
    <ion-col size="4" text-center>
      <b>Unidad</b>
    </ion-col>
    <ion-col size="2" text-center>
      <b>Edad</b>
    </ion-col>
    <ion-col size="2" text-center>
      <b>Ab.</b>
    </ion-col>
  </ion-row>
  <!-- <ion-list>
    <ion-item *ngFor="let item of tmpItems" no-padding>
      <ion-grid ion-grid-column-padding="0" ion-grid-padding="0" ion-grid-padding-md ion-grid-column-padding-md>
        <ion-row size="11">
          <ion-col size="4">
            {{item['Rango']}}
          </ion-col>
          <ion-col size="4">
            <ion-label>{{item['Unidad']}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>{{item['Edad']}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>{{item['Abreviatura']}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-item>
  </ion-list> -->
  <ion-row padding class="border" *ngFor="let item of tmpItems" (tappable)="detalles(item)">
    <ion-col size="3" no-padding padding-top>
      {{item['Rango']}}
    </ion-col>
    <ion-col size="4" no-padding padding-top text-center>
      {{item['Unidad']}}
    </ion-col>
    <ion-col size="2" no-padding padding-top text-center>
      {{item['Edad']}}
    </ion-col>
    <ion-col size="2" no-padding padding-top text-center>
      {{item['Abreviatura']}}
    </ion-col>
    <ion-col size="1" padding-top text-center>
      <a (click)="detalles(item)">+</a>
      <!--      <ion-button small fill="clear" (click)="detalles(item)">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button> -->
    </ion-col>
  </ion-row>
</ion-content>
